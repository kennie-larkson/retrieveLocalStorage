<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retrieve Data from Local Storage</title>
</head>
<body>

    <form action="">
        <div id="container">
            <fieldset>
                <legend>Scholarship Application Form</legend>
                <label for="name" id="enterName">Enter Name:</label>
                <input type="text" id="name"><br>
                <label for="gender" id="enterGender">Enter Gender:</label>
                <input type="text" id="gender"><br>
                <button id="btn">Submit</button>
            </fieldset>
        </div>
    </form>

    <div id="output">
        <fieldset>
            <legend><h3>Output from Local Storage</h3></legend>
            <div id="display"></div>
        </fieldset>
        
    </div>

    <script src="main.js"></script>
